<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controlador de Cupones</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Controlador de Cupones</h1>

    <section id="config">
      <label>Monto disponible: $ <input id="total-available" type="number" step="0.01" /></label>
      <button id="save-total">Guardar</button>
      <button id="reset-all">Reiniciar compra</button>
    </section>

    <section id="adder">
      <input id="product-name" placeholder="Nombre del producto" />
      <input id="product-price" placeholder="Precio" type="number" step="0.01" />
      <button id="add-product">Agregar</button>
      <button id="scan-barcode">Escanear código</button>
    </section>

    <section id="cart">
      <h2>Carrito</h2>
      <ul id="product-list"></ul>
      <div id="summary">
        <p>Gastado: $<span id="spent">0.00</span></p>
        <p>Disponible: $<span id="left">0.00</span></p>
      </div>
    </section>

    <section id="scanner-area" style="display:none">
      <h3>Escanear código</h3>
      <div id="scanner"></div>
      <button id="close-scanner">Cerrar</button>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
